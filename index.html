<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
<head>
    <title>触摸星空</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/buttons.css">
</head>
<body>
	<div id="float">

	</div>

	<div id="sl">

	</div>

	<div id="container">

		<div id="left">
			<div id="time">
				
			</div>
			<br><br>
			<table>
                <tbody id="resources">
				</tbody>
			</table>
            <br><br>
            <table>
                <tbody id="crafting">
                </tbody>
            </table>
		</div>

		<div id="operations">

			<ul id="nav" class="nav">
				<li class="selected" onclick="change_navigation('bonfire')">野外</li>
			</ul>

			<div id="bonfire">
				<table>
                    <tbody id="content_bonfire">
					    <tr></tr>
                    </tbody>
				</table>
			</div>

			<div id="space" style="display:none;">
				<table>
                    <tbody id="content_space">
					    <tr></tr>
                    </tbody>
				</table>
			</div>

			<div id="society" style="display:none;">
				<table>
                    <tbody id="content_society">
					    <tr></tr>
                    </tbody>
				</table>
				<h3 id="craftsman_show" style="display:none">工匠</h3>
				<table>
                    <tbody id="content_society_craftsman">
					    <tr></tr>
                    </tbody>
				</table>
			</div>

			<div id="thoughts" style="display:none;">
				<table>
                    <tbody id="content_thoughts">
					    <tr></tr>
                    </tbody>
				</table>
				<h3>已完成的研究</h3>
				<input type="checkbox" id="show_completed_thoughts" value="show_completed_thoughts" onclick="self_reload()">
				<label>显示已完成的研究</label>
				<table>
					<tbody id="content_thoughts_completed">
						<tr></tr>
					</tbody>
				</table>
			</div>

			<div id="crafts" style="display:none;">
				<table>
                    <tbody id="content_crafts">
					    <tr></tr>
                    </tbody>
				</table>
			</div>

			<div id="trade" style="display:none;">
			</div>

			<div id="statistics" style="display:none;">
			</div>

			<div id="gene" style="display:none;">
				<table>
                    <tbody id="content_gene">
					    <tr></tr>
                    </tbody>
				</table>
				<h3>已完成的基因升级</h3>
				<input type="checkbox" id="show_completed_gene" value="show_completed_gene" onclick="self_reload()">
				<label>显示已完成的基因升级</label>
				<table>
					<tbody id="content_gene_completed">
						<tr></tr>
					</tbody>
				</table>
			</div>


			<div id="challenge" style="display:none;">
				<table>
                    <tbody id="content_challenge">
					    <tr></tr>
                    </tbody>
				</table>
				<br>
			</div>

			<div id="technology" style="display:none;">
				<table>
                    <tbody id="content_technology">
					    <tr></tr>
                    </tbody>
				</table>
				<br>
			</div>

			<div id="metaphysics" style="display:none;">
				<table>
                    <tbody id="content_metaphysics">
					    <tr></tr>
                    </tbody>
				</table>
				<br>
			</div>
		</div>

		<div id="right">
			<div>
				<br>&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="button" style="width:130;height:35" onclick="save()">
					存档
				</button>
				<button class="button" style="width:130;height:35" onclick="save_export()">
					导出
				</button>
				<br><br>&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="button" style="width:130;height:35" onclick="load()">
					读档
				</button>
				<button class="button" style="width:130;height:35" onclick="save_import()">
					导入
				</button>
				<br><br>&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="button" style="width:130;height:35" onclick="delete_save()">
					软重置
				</button>
				<button class="button" style="width:130;height:35" onclick="hard_reset()">
					硬重置
				</button>
			</div><br>
			<div id="auto" style="display:block">
			</div>
			<br>
			<div id="guide">
			</div>
		</div>
	</div>

    <script src="main.js"></script>
	<script src="keepalive.js"></script>
</body>
</html>
